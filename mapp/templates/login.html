<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<title>Inventario - Login</title>

	<link href="/static/style/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- agregamos la hamburguesa -->
	<link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://cdn.jsdelivr.net/npm/@material/drawer@5.1.0/dist/mdc.drawer.min.js"></script>
	<!-- fin hamburguesa -->


</head>


	{% block content %}

	{% include 'layouts/slide-bar.html' %}

	{% endblock %}
	<main class="main-content" style="overflow-x: hidden;" id="main-content">
		<div class="mdc-top-app-bar--fixed-adjust">


			<div class="align" >
				<div id="content">

					<form action="solicitud_login" method="POST" class="form login" name="logueo">
						{% csrf_token %}

						<div class="form__field">

							<label for="login__username">
								<i class="fa fa-user" style="font-size: 1.5rem;"></i>
								<span class="hidden">Usuario</span>
							</label>

							<input id="login__username" type="text" name="username" class="form__input"
								placeholder="Username" required>

						</div>

						<div class="form__field">

							<label for="login__password">
								<i class="fa fa-lock" style="font-size: 1.5rem;"></i>
								<span class="hidden">Password</span></label>
							<input id="login__password" type="password" name="password" class="form__input"
								placeholder="Password" required>

						</div>

						<div class="form__field">
							<input type="submit" name="Enviar" value="Ingresar">
						</div>

					</form>

				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
		const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
		topAppBar.setScrollTarget(document.getElementById('main-content'));
		topAppBar.listen('MDCTopAppBar:nav', () => {
			drawer.open = !drawer.open;
		});
	</script>

</body>

</html>
